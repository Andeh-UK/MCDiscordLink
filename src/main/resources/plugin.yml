name: MCordLink
version: '${project.version}'
main: com.bisecthosting.mcordlink.MCordLink
api-version: 1.18
prefix: MCordLink
authors: [ ExHiraku ]
description: A 1.18.2 PaperMC Plugin that adds connectivity between your Minecraft and Discord Servers.
website: https://bisecthosting.com
depend:
  - Plus
commands:
  removeplayer:
    description: Remove a player from the Database.
    usage: /<command> <player>
    aliases:
      - dbban
  cleardatabase:
    description: Clear the entire Database.
    usage: /<command>
    aliases:
      - cleardb
      - dbclear
  test:
    description: Testing the API
    usage: /<command>